<div class="intro_text">
    <h1>Experience Inn-to-Inn Bicycle Touring with Discovery Bicycle Tours</h1>
    <p>Ride your bike from inn to inn, enjoy fine food and great lodging, while you are pampered by professional and engaging leaders. We take care of all the details for you — at the inns and along the way — so you can relax and have fun. Discovery Bicycle Tour vans carry your luggage, water to refill your bottle, purchases you might make, and spare parts and tools for roadside repairs or adjustments. And if you want a break from pedaling, there is always an empty seat waiting for you, and our leaders are always glad to have some interesting company.</p>
</div>
